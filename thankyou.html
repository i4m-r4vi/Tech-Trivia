<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url("./techtrivia.jpg") no-repeat center center;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(12px);
      transform: scale(1.1);
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      width: 360px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 0.8s ease-in-out;
    }

    .card h1 {
      color: #4cafef;
      margin-bottom: 12px;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
    }

    .home-btn {
      margin-top: 20px;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #2196f3, #00e5ff);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your response has been recorded.</p>
    <button class="home-btn" onclick="goHome()">Go to Homepage</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // <-- change to your homepage or quiz page
    }
  </script>
</body>
</html>
