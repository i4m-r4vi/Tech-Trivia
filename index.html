<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrivia-Hackathon</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("./techtrivia.jpg") no-repeat center center;
            background-size: cover;
            filter: blur(12px);
            transform: scale(1.1);
            z-index: -1;
        }

        /* Center wrapper for cards */
        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 24px;
            width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        }

        .card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .start-btn, .finish-btn {
            position: relative;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #2196f3, #00e5ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 2;
        }

        .start-btn::before, .finish-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: all 0.5s;
            z-index: 0;
        }

        .start-btn:hover, .finish-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(33, 150, 243, 0.6);
        }

        .start-btn:hover::before, .finish-btn:hover::before {
            left: 100%;
        }

        /* Quiz wrapper for fullscreen */
        #quizWrapper {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        #quizFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #finishBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: none;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #2196f3, #00e5ff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="center-wrapper">
        <div class="card" id="startCard">
            <img src="./techtrivia.jpg" alt="Quiz Image">
            <button class="start-btn" onclick="startQuiz()">Start Hackathon</button>
        </div>
    </div>

    <div id="quizWrapper">
        <iframe id="quizFrame" src="" allowfullscreen></iframe>
        <button id="finishBtn" class="finish-btn" onclick="finishQuiz()">Quit Quiz</button>
    </div>

    <audio id="alarmSound" preload="auto" loop>
        <source src="./beep-07.wav" type="audio/mpeg">
    </audio>

    <script>
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScH0ABMUIonfycsEJntH3Nqlq9thAX3hRmfS3EYGx_AV5OyWA/viewform?usp=header";
        const alarm = document.getElementById("alarmSound");
        let quizActive = false;

        // Check if blocked
        if (localStorage.getItem("attend") === "blocked") {
            document.body.innerHTML = `
                <div class="center-wrapper">
                    <div class="card" style="color:white; text-align:center; max-width:320px;">
                        <h1 style="color:#ff4c4c; margin-bottom:12px;">Access Denied</h1>
                        <p>You should not attend this quiz again!</p>
                    </div>
                </div>`;
        }

        // Start quiz
        function startQuiz() {
            quizActive = true;
            localStorage.setItem("attend", "true");

            document.querySelector(".center-wrapper").style.display = "none";
            const wrapper = document.getElementById("quizWrapper");
            const iframe = document.getElementById("quizFrame");
            iframe.src = formUrl;
            wrapper.style.display = "block";
            document.getElementById("finishBtn").style.display = "block";

            // Enter fullscreen on wrapper
            if (wrapper.requestFullscreen) wrapper.requestFullscreen();
            else if (wrapper.webkitRequestFullscreen) wrapper.webkitRequestFullscreen();
            else if (wrapper.msRequestFullscreen) wrapper.msRequestFullscreen();

            window.onbeforeunload = () => "Are you sure you want to leave the quiz?";
        }

        // Finish quiz
        function finishQuiz() {
            quizActive = false;
            localStorage.setItem("attend", "finished");
            document.getElementById("finishBtn").style.display = "none";
            if (document.fullscreenElement) document.exitFullscreen();
            window.onbeforeunload = null;
            alert("Quiz ended. You can now exit fullscreen.");
        }

        // Alarm
        function playAlarm() {
            alarm.currentTime = 0;
            alarm.volume = 1.0;
            alarm.play().catch(() => {
                console.warn("Alarm blocked until user interacts with the page.");
            });
        }

        // Enforce fullscreen
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement && quizActive) {
                playAlarm();
                alert("Fullscreen is required! Returning...");
                const wrapper = document.getElementById("quizWrapper");
                if (wrapper.requestFullscreen) wrapper.requestFullscreen();
            } else alarm.pause();
        });

        // Disable right-click & clipboard
        document.addEventListener("contextmenu", e => e.preventDefault());
        ["copy", "cut", "paste"].forEach(evt =>
            document.addEventListener(evt, e => e.preventDefault())
        );

        // Block leaving tab during quiz
        document.addEventListener("visibilitychange", () => {
            if (document.hidden && quizActive) {
                localStorage.setItem("attend", "blocked");
            }
            if (localStorage.getItem("attend") === "blocked") {
                document.body.innerHTML = `
                    <div class="center-wrapper">
                        <div class="card" style="color:white; text-align:center; max-width:320px;">
                            <h1 style="color:#ff4c4c; margin-bottom:12px;">Access Denied</h1>
                            <p>You should not attend this quiz again!</p>
                        </div>
                    </div>`;
            }
        });
    </script>

</body>
</html>
