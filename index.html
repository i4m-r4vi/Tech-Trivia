<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrivia-Hackathon</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Blurred background using ::before */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("./techtrivia.jpg") no-repeat center center;
            background-size: cover;
            filter: blur(12px);
            transform: scale(1.1);
            z-index: -1;
        }


        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 24px;
            width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        }

        .card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 0.9rem 1.8rem;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            background: rgba(76, 175, 80, 0.85);
            color: white;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .start-btn:hover {
            background: rgba(67, 160, 71, 0.95);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="card" id="startCard">
        <img src="./techtrivia.jpg" alt="Quiz Image">
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <iframe id="quizFrame" src="" allowfullscreen hidden></iframe>

    <audio id="alarmSound" preload="auto" loop>
        <source src="./beep-07.wav" type="audio/mpeg">
    </audio>

    <script>
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScX7ALJOC-drUdPas3TilXbOy9MATH1ubl1Thc8qPHnIulhpA/viewform";
        const alarm = document.getElementById("alarmSound");

        if (localStorage.getItem("attend") === "blocked") {
            document.body.innerHTML =  `
    <div class="card" style="color:white; text-align:center; max-width:320px;">
      <h1 style="color:#ff4c4c; margin-bottom:12px;">Access Denied</h1>
      <p>You should not attend this quiz again!</p>
    </div>
  `;
        }

        function startQuiz() {
            const iframe = document.getElementById("quizFrame");
            iframe.src = formUrl;
            iframe.hidden = false;
            document.getElementById("startCard").style.display = "none";

            localStorage.setItem("attend", "true");

            enterFullscreen(iframe);

            window.onbeforeunload = function () {
                return "Are you sure you want to leave the quiz?";
            };
        }

        function enterFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function playAlarm() {
            alarm.currentTime = 0;
            alarm.volume = 1.0;
            alarm.play().catch(() => {
                console.warn("Alarm blocked until user interacts with the page.");
            });
        }

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                playAlarm();
                alert("⚠️ Fullscreen is required! Returning...");
                enterFullscreen(document.getElementById("quizFrame"));
            } else {
                alarm.pause();
            }
        });

        document.addEventListener("contextmenu", e => e.preventDefault());
        ["copy", "cut", "paste"].forEach(evt => {
            document.addEventListener(evt, e => e.preventDefault());
        });

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                if (localStorage.getItem("attend") === "true") {
                    localStorage.setItem("attend", "blocked");
                }
            } else {
                if (localStorage.getItem("attend") === "blocked") {
                    document.body.innerHTML = `
    <div class="card" style="color:white; text-align:center; max-width:320px;">
      <h1 style="color:#ff4c4c; margin-bottom:12px;">Access Denied</h1>
      <p>You should not attend this quiz again!</p>
    </div>
  `;
                }

            }
        });
    </script>
</body>

</html>
